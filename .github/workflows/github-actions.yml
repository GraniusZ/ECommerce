name: GitHub Actions
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
        node-version: ${{matrix.node-version}}
        cache: npm

      - name: Install modules
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test